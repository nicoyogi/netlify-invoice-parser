<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekstraktor Faktur ke Excel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-weight: 700;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        #drop-area {
            border: 2px dashed #dce1e0;
            border-radius: 12px;
            padding: 40px 20px;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
            background-color: #fafdfc;
        }
        #drop-area.highlight {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        #file-input {
            display: none;
        }
        #file-label {
            font-weight: 500;
            color: #007bff;
        }
        #status {
            margin-top: 20px;
            font-weight: 500;
            height: 24px;
            color: #d9534f; /* Warna merah untuk error */
        }
        #loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ekstraktor Faktur PDF ke Excel</h1>
        <p>Pilih atau seret file PDF faktur ke area di bawah ini untuk menghasilkan file Excel yang telah diformat secara otomatis.</p>

        <div id="drop-area">
            <form class="upload-form">
                <input type="file" id="file-input" accept=".pdf" required>
                <label for="file-input" id="file-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 8px;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    <span id="label-text"><strong>Pilih file</strong> atau seret ke sini</span>
                </label>
            </form>
        </div>

        <div id="loader"></div>
        <div id="status"></div>
    </div>

<script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const statusDiv = document.getElementById('status');
    const loader = document.getElementById('loader');
    const labelText = document.getElementById('label-text');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, e => {
            e.preventDefault();
            e.stopPropagation();
        }, false);
    });

    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
    });

    dropArea.addEventListener('drop', handleDrop, false);
    fileInput.addEventListener('change', handleChange, false);
    dropArea.addEventListener('click', () => fileInput.click());

    function handleDrop(e) {
        handleFiles(e.dataTransfer.files);
    }

    function handleChange() {
        handleFiles(fileInput.files);
    }

    async function handleFiles(files) {
        if (files.length === 0) {
            statusDiv.textContent = 'Tidak ada file yang dipilih.';
            return;
        }

        const file = files[0];
        if (file.type !== 'application/pdf') {
            statusDiv.textContent = 'Error: Silakan unggah file PDF.';
            return;
        }

        labelText.textContent = `Memproses: ${file.name}`;
        statusDiv.textContent = '';
        loader.style.display = 'block';

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('/.netlify/functions/process_invoice', {
                method: 'POST',
                body: formData,
            });

            // --- BLOK PENANGANAN ERROR YANG DIPERBARUI ---
            if (!response.ok) {
                // Coba baca respons sebagai teks dulu.
                const errorText = await response.text();
                try {
                    // Coba parsing sebagai JSON. Jika berhasil, error datang dari backend.
                    const errorData = JSON.parse(errorText);
                    throw new Error(errorData.error || 'Terjadi kesalahan saat memproses file.');
                } catch (e) {
                    // Jika gagal parsing JSON, berarti server crash. Tampilkan teks error mentah.
                    // Tampilkan hanya bagian awal dari pesan error agar UI tidak rusak.
                    throw new Error(`Server error: ${errorText.substring(0, 100)}...`);
                }
            }
            // ---------------------------------------------

            statusDiv.style.color = '#28a745'; // Warna hijau untuk sukses
            const contentDisposition = response.headers.get('Content-Disposition');
            let fileName = 'invoice_data.xlsx'; 
            if (contentDisposition) {
                const match = contentDisposition.match(/filename="?(.+)"?/);
                if (match && match.length > 1) {
                    fileName = match[1];
                }
            }

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            
            statusDiv.textContent = 'Sukses! File Excel telah diunduh.';

        } catch (error) {
            console.error('Error:', error);
            statusDiv.style.color = '#d9534f'; // Warna merah untuk error
            statusDiv.textContent = `Error: ${error.message}`;
        } finally {
            loader.style.display = 'none';
            labelText.innerHTML = '<strong>Pilih file lain</strong> atau seret ke sini';
            fileInput.value = ''; 
        }
    }
</script>

</body>
</html>
